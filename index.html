<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class = "wrapper">
        <div class = "top-container">
            <form id="form">
                <input type="color" value="#2a32ac" id="seedColor">
                <select name="color-scheme-mode" id="scheme-mode">
                    <option value="monochrome">monochrome</option>
                    <option value="monochrome-dark">monochrome-dark</option>
                    <option value="monochrome-light">monochrome-light</option>
                    <option value="analogic">analogic</option>
                    <option value="complement">complement</option>
                    <option value="analogic-complement">analogic-complement</option>
                    <option value="triad">triad</option>
                    <option value="quad">quad</option>
                </select>
                <button type="submit" id="get-btn">Get color scheme</button>
            </form>
        </div>
        <div id ="main-container">
            <div id="color-0"> </div>
            <div id="color-1"> </div>
            <div id="color-2"> </div>
            <div id="color-3"> </div>
            <div id="color-4"> </div>
                
        </div>
        <div class = "footer">
            <div id="color-0-hex">#121544 </div>
            <div id="color-1-hex">#1C216D</div>
            <div id="color-2-hex">#252C97 </div>
            <div id="color-3-hex">#2E37C1 </div>
            <div id="color-4-hex">#4D55D6</div>
            
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
